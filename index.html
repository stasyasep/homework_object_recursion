<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>homework11</title>
	<style>
		table{
			width: 400px; border-collapse: collapse;
			}
		th, td{
			padding: 8px; border: 1px solid silver;
			}
		th{
			text-align: left;
			}
		th,	.total{
			font-size: 120%; line-height: 1.3em; font-weight: bold;
			}
			th:nth-child(3),
			td:nth-child(3),
			.total td:nth-child(2){
				text-align: right;
			}
	</style>
</head>
<body data-lang = "en">

	<form id="form" action="#" method="GET">
		<p><label><input id="login" name="login" placeholder="login"></label></p>
		<p><label><input id="mail" name="email" placeholder="e-mail"></label></p>
		<p><label><input id="phone" name="phone" placeholder="phone"></label></p>
		<p>
			<label>
				<select id="role">
					<option value="admin">admin<option>
					<option value="moderator">moderator</option>
					<option value="user">user</option>
					<option value="viewer">viewer</option>
				</select>
			</label>
		</p>
		<p><input type="submit" value="Відправити"></p>
	</form>

	<h2><span>Корзина</span></h2>
	<table>
		<tr>
			<th><span>Товар</span></th>
			<th><span>Кількість</span></th>
			<th><span>Ціна</span></th>
		</tr>
		<tr>
			<td><strong>Adapter 220/12 euro</strong>:</td>
			<td>2 <span>шт.</span></td>
			<td><em>40 <span>грн.</span></td>
		</tr>
		<tr>
			<td><strong>Cable 5A</strong>:</td>
			<td>7 <span>м.</span></td>
			<td><em>8 <span>грн.</span></td>
		</tr>
		<tr>
			<td><strong>Socket 2x 16A white</strong>:</td>
			<td>1 <span>шт.</span></td>
			<td><em>40 <span>грн.</span></td>
		</tr>
		<tr class="total">
			<td colspan="2"><span>Загальна сума:<span></td>
			<td><em>320 <span>грн.</span></em></td>
		</tr>
	</table>


</body>

<script src="js/script.js"></script>

</html>
